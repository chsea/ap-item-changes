{% extends 'layout.html' %}
{% extends 'champions-top.html' %}

{% block head %}
	<script src="/scripts/champions/winrate.js"></script>
{% endblock %}
{% block sub-menu %}
	<select id='sort-by'>
		<option value="none" selected>Sort by:</option>
		<option value="pre">Highest Win Rate Pre-Patch</option>
		<option value="post">Highest Win Rate Post-Patch</option>
		<option value="difference">Largest Difference</option>
	</select>
<script>
  $('select#sort-by').change(function() {
		if ($(this).val() === 'none') return;
  	reCalc('winrate', $(this).val(), 'winRatePre', 'winRatePost');
  });
</script>
{% endblock %}
